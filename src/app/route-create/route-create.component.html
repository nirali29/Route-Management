<div class="create-title">
    <h2> Create Route </h2>
</div>
<div class="container">
    <form #createForm="ngForm" (ngSubmit) = "createRoute(createForm.value)" ngNativeValidate>
    <div class="row">
      <div class="col-25">
        <label for="fname">Route Name</label>
      </div>
      <div class="col-75">
        <input name="routeName" type="text" id="fname" placeholder="Route name.." [(ngModel)]="inputRouteName" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="direction">Direction</label>
      </div>
      <div class="col-75">
        <select id="direction" name="direction" [(ngModel)]="inputDirection">
          <option value="Up" selected>Up</option>
          <option value="Down">Down</option>
        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="status">Status</label>
        </div>
        <div class="col-75">
          <select id="status" name="status" [(ngModel)]="inputStatus">
            <option value="Active" selected>Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="type">Type</label>
        </div>
        <div class="col-75">
          <select id="type" name="type" [(ngModel)]="inputType">
            <option value="AC">AC</option>
            <option value="General">General</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="stops">Stops</label>
        </div>
        <div class="col-75">
            <p-multiSelect  class="multiselect-dropdown" name="stops" [options]="stops" [(ngModel)]="selectedStops" optionLabel="stopName" optionValue="stopId"></p-multiSelect>
        </div>
      </div>
    <div class="button-row">
      <input type="submit" value="Submit" *ngIf="!updateForm">
      <input type="button" *ngIf="updateForm" value="Update" (click)="updateRoute()">
      <!-- <button *ngIf="updateForm" (click)="updateRoute()">Update</button> -->
      <label> OR </label>
    <input type="file"
           id="file" accept=".csv"
           (change)="handleFileInput($event.target.files)">
    </div>
    </form>
</div>
